<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/input-materialize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        
        <h1>Basta preencher seus dados e acessar todo o conteúdo do nosso site</h1>

        <form class="form" id="form" action="" method="" onsubmit="onSubmitHandler(event)">
            <div class="row">
                <div class="input-field col s12">
                    <input id="name" type="text" onblur="checkInput(this)">
                    <label for="name">Seu nome</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input id="cpf" type="text" onkeypress="$(this).mask('000.000.000-00');" onblur="checkInput(this)">
                    <label for="cpf">CPF</label>
                </div>
                <div class="input-field col s6">
                        <input id="birth" type="text" onkeypress="$(this).mask('00/00/0000')" onblur="checkInput(this)">
                        <label for="birth">Data de Nascimento</label>
                </div>
            </div>
            <div class="row">
                    <div class="input-field col s6">
                        <input id="email" type="text" onblur="checkInput(this)">
                        <label for="email">E-mail</label>
                    </div> 
                    <div class="input-field col s6">
                            <input id="telephone" type="text" 
                                onkeypress="$(this).mask('(00) 00000-0000')" onblur="checkInput(this)">
                            <label for="telephone">Telefone</label>
                    </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <label class="input-field">
                        <input type="checkbox"/>
                        <span>Aceito os <a href="#form" target="blank">termos e condições</a></span>
                    </label>
                </div>
            </div>
            <button class="waves-effect waves-light btn" type="submit">Acessar</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
